<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles/style.css">
    <title>Document</title>
</head>

<body class="grid">

    <div class="meteo">
        <div class="weather-wrapper">
            <div class="weather-card madrid">
                <div class="weather-icon sun"></div>
                <h1>26ยบ</h1>
                <p>Madrid</p>
            </div>
            <div class="weather-card london">
                <div class="weather-icon cloud"></div>
                <h1>14ยบ</h1>
                <p>London</p>
            </div>
        </div>
    </div>

    <!-- #region News -->

    <div class="news">

        <div class="card-container">
            <a href="/" class="hero-image-container">
                <img class="hero-image" src="https://i.postimg.cc/NfR2yhNs/image-equilibrium.jpg"
                    alt="Spinning glass cube" />
            </a>
            <main class="main-content">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex-row">
                    <div class="coin-base">
                        <img src="https://i.postimg.cc/T1F1K0bW/Ethereum.png" alt="Ethereum" class="small-image" />
                        <h2>0.041 ETH</h2>
                    </div>
                    <div class="time-left">
                        <img src="https://i.postimg.cc/prpyV4mH/clock-selection-no-bg.png" alt="clock"
                            class="small-image" />
                        <p>3 days left</p>
                    </div>
                </div>
            </main>
            <div class="card-attribute">
                <img src="https://i.postimg.cc/SQBzNQf1/image-avatar.png" alt="avatar" class="small-avatar" />
                <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
            </div>
        </div>

    </div>


    <!-- #endregion -->

    <!-- #region Nasa -->

    <div class="autres">

        <div class="card-container">
            <a href="/" class="hero-image-container">
                <img class="hero-image" src="https://i.postimg.cc/NfR2yhNs/image-equilibrium.jpg"
                    alt="Spinning glass cube" />
            </a>
            <main class="main-content">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex-row">
                    <div class="coin-base">
                        <img src="https://i.postimg.cc/T1F1K0bW/Ethereum.png" alt="Ethereum" class="small-image" />
                        <h2>0.041 ETH</h2>
                    </div>
                    <div class="time-left">
                        <img src="https://i.postimg.cc/prpyV4mH/clock-selection-no-bg.png" alt="clock"
                            class="small-image" />
                        <p>3 days left</p>
                    </div>
                </div>
            </main>
            <div class="card-attribute">
                <img src="https://i.postimg.cc/SQBzNQf1/image-avatar.png" alt="avatar" class="small-avatar" />
                <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
            </div>
        </div>

    </div>

    <!-- #endregion -->


</body>

</html>
